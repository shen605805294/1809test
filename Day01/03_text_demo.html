<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 文字标签 -->
    <!-- 1,文字加粗 -->
    <b>张宇宁</b>
    <strong>张宇宁</strong> 张宇宁
    <!-- b标签与strong标签的区别:语义化 -->
    <!-- 语义化:标签除了显示效果之外,还包含语境语义效果 -->
    <!-- strong语义为:强调,加强 -->
    <!-- 语义化:对浏览器,搜索引擎 -->
    <!-- 2,文字斜体 -->
    <i>纪盈鑫</i>
    <em>纪盈鑫</em>
    <!-- em标签有语义化,效果为,倾斜,斜体 -->
    <!-- 3,删除线 -->
    <s>上海</s>
    <del>上海</del>
    <!-- del标签的语义化为删除 -->
    <!-- 4,上标,下标 -->
    <!-- 上标 -->
    10<sup>2</sup>
    <!-- 下标 -->
    Fe<sub>3</sub>O<sub>4</sub>
    <!-- 加粗,斜体,删除,上标,下标,都是内联元素 -->
</body>

</html>
