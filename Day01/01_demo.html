<!DOCTYPE html>
<html lang="zh-cn">
<!-- 设定页面文字的格式 -->

<head>
    <meta charset="UTF-8">
    <!-- 设定页面的字符集/编码格式 -->
    <!-- 默认计算机只支持英文显示,如果需要显示其他语言,必须指定相匹配的字符集/编码格式 -->
    <!-- UTF-8,为国际通用字符集,包含了大部分人类语言的文字显示 -->
    <!-- meta标签设定的字符集,为浏览器执行的字符集,以及程序编辑的字符集 -->
    <!-- 浏览器以及程序,编码设定必须统一 -->
    <title>今天北京断网了~~~~</title>
</head>

<body>
    HTML
</body>

</html>
