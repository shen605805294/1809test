<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- HTML的字符实体 -->
    <!-- html entitise -->
    <!-- 作用:html中为了方式标签与特殊符号的冲突,以及为了实现无法通过键盘输入的内容,规定了一些特殊符号的书写方式 -->
    5 > 3
    <!-- 此形式与标签形式冲突 -->
    <zzzzz>
        <!-- 为了解决冲突,将 < > 使用特殊的形式编写 -->
        &lt;strong&gt;
        <!-- 为了输入内容 -->
        &copy;&reg;
        <!-- 单引号 '
         -->
        &#39;
        <font color="red">上海</font>
        <p>
            <b>
                <i></i>
            </b>
        </p>
</body>

</html>
