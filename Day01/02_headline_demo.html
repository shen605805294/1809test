<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 标题标签 -->
    <!-- 标签名称: h1 ~~~ h6 -->
    <!--  标题标签,从h1-h6,文字大小,从大至小 通常情况下,h1-h3,会比默认字体大 h4文字大小会与默认字体大小基本相同 h5,h6,会较小 有所标题标签,都会将字体加粗 会在内容垂直方向,添加上下间距 -->
    <!-- 作用:实现页面标题效果 -->
    <!-- 该标签,是一个块元素 -->
    <h1>北京</h1>
    <h2>北京</h2>
    <h3>北京</h3>
    <h4>北京</h4>
    <h5>北京</h5>
    <h6>北京</h6> 北京上海
</body>

</html>
