<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- p标签,段落标签 -->
    <p>北京</p>
    北京
    <!-- 效果:
    1,独占一行,块元素 
	2,垂直方向有上下间距 
	3,p标签是一个特殊的块元素
-->
    <!-- 标签的嵌套 -->
    <!-- html语言中,允许标签中包裹标签,也就是一个标签是另一个标签的内容 -->
    <!-- html的标签嵌套,是有规范的,具体规范,我们周三讲 -->
    <hr width="100px">
    <p>
        <b>上海</b>
    </p>
    <!-- hr标签,水平分割线 -->
    <!-- hr标签也是块元素 -->
    <!-- 可以通过宽度属性来设定长度 默认显示在页面中间-->
</body>

</html>
