<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		textarea{
			/*宽度*/
			width: 200px;
			/*高度*/
			height: 200px;
			/*禁止拖拽改变文本域大写*/
			resize: none;
		}
	</style>
</head>
<body>
	<form action="01_input.html" >
	<!-- 1,textarea,没有value属性 传递的数据为标签的内容-->

	<!-- 2,标签的所有内容都会以数据的形式传递,实际项目中,往往需要JavaScript配合,来传参-->
	

		<textarea  name="liuyan">12345
		</textarea>
		<input type="submit" name="">

		<!-- button标签 -->

		<!-- H5对于button标签做了特殊加强,添加了更加强大的功能,实际项目中,所有的按钮,一般都会使用button标签实现 -->

		<!-- 标签名称:button
		属性:type , 默认值:submit
		            reset
		            button -->

		<button>提交</button>
	</form>
</body>
</html>
